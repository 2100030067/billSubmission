<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bills</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
        }
        .back-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>All Bills</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Bill Amount</th>
            <th>Bill Type</th>
            <th>Bill Date</th>
            <th>Bill Time</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.id}"></td>
            <td th:text="${bill.billamount}"></td>
            <td th:text="${bill.billType}"></td>
            <td th:text="${bill.billDate}"></td>
            <td th:text="${bill.billTime}"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="1">Total Amount:</td>
            <td th:text="${totalAmount}"></td>
            <td colspan="3"></td> <!-- Empty cells for alignment -->
        </tr>
    </tfoot>
</table>

<!-- Go Back Button -->
<a href="/index" class="back-button">Go Back</a>

</body>
</html>
